
<script type="text/ng-template" id="tag-template">
    <div class="tag-template">
        <div style="display:inline;">
            <i class="fa fa-gift" aria-hidden="true" style="color:white"></i>
        </div>
        <div style="display:inline;">
            <span>{{$getDisplayText()}}</span>
            <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
        </div>
    </div>
</script>

<script type="text/ng-template" id="autocomplete-template">
    <div class="autocomplete-template">
        <div style="display:inline;">
            <i class="fa fa-gift" aria-hidden="true" style="color:{{data.color}}"></i>
        </div>
        <div style="display:inline;">
            <span ng-bind-html="$highlight($getDisplayText())"></span>
        </div>
    </div>
</script>

<br />

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
        <h2>{{person.name}}'s Wishlist</h2>
        <div class="col-md-12">
            <div class="form-group">
                <tags-input ng-model="items"
                            placeholder="What are a few of your favorite things?"
                            add-on-enter="true"
                            replace-spaces-with-dashes="false"
                            on-tag-added="itemAdded($tag)"
                            on-tag-removed="itemRemoved($tag)"
                            template="tag-template">
                    <auto-complete source="loadSuggestions($query)"
                                   template="autocomplete-template"
                                   min-length="1"></auto-complete>
                </tags-input>
            </div>
            <div class="form-group">
                <button class="btn btn-primary"
                        style="float:right;"
                        ng-disabled="items.length === 0"
                        ng-click="nextStep()">Next</button>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
